<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <table border="5" cellpadding="20" cellspacing="0" >
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>email</th>
                <th>Company_name</th>
                <th>city</th>
            </tr>
        </thead>
        <tbody class="data"></tbody>
    </table>


    <script>
        fetch("https://jsonplaceholder.typicode.com/users",{
            method:"GET"
        })
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            console.log(data)

            let htmldata = data.map((user,index,data)=>{
                console.log(data)
                // console.log(user)
                return(
                    `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                             <td>${user.company.name}</td>
                              <td>${user.address.city}</td>
                        </tr>
                    `
                )
            })
            document.querySelector(".data").innerHTML = htmldata.join("")
        })
    </script>
</body>
</html>
