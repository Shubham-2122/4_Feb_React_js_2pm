<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let data = "Hello"
        console.log(data.length)

        let data1 = " Shubham"
        console.log(data.concat(data1))

        console.log("Hello", data1.repeat(2))

        console.log(data1.toUpperCase())

        console.log(data1.toLowerCase())

        const greeting = "   Hello world!   ";
        console.log(greeting.trim())
        console.log(greeting.trimEnd())

        const paragraph = "I think Ruth's dog is cuter than your dog!";

        console.log(paragraph.replace("dog", "cat"))
        console.log(paragraph.replaceAll("dog", "cat"))

        const str = "The quick brown fox jumps over the lazy dog.";

        console.log(str.slice(0,15),"..")

    </script>
