<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="5" cellpadding="20" cellspacing="0" >
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>email</th>
                <th>Company_name</th>
                <th>city</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- https://dummyjson.com/products
        https://dummyjson.com/carts
        
        https://dummyjson.com/users
        https://fakestoreapi.com/users
    -->

    <script>
        fetch("https://jsonplaceholder.typicode.com/users",{
            method:"GET"
        })
        .then((data)=>{
            return data.json()
        })
        .then((data)=>{
            console.log(data)
            data.forEach((user,index) => {
                console.log(user)
                let tbody = document.querySelector("tbody")

                let trow = tbody.insertRow()

                let Idcell = trow.insertCell(0)
                let namecell = trow.insertCell(1)
                let emailcell = trow.insertCell(2)
                let companycell = trow.insertCell(3)
                let citycell =  trow.insertCell(4)
                

                Idcell.textContent = user.id
                namecell.textContent = user.name
                emailcell.textContent = user.email
                companycell.textContent = user.company.name
                citycell.textContent = user.address.city


            });
        })
    </script>
</body>
</html>
