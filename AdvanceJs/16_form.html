<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" >
        <table>
            <tr>
                <td><input type="text"  onblur="return validation(nm,nmerr)" placeholder="Enter you name" id="nm"></td>
                <td><span id="nmerr"></span></td>
            </tr>
            <tr>
                <td><input type="email" onblur="return validation(em,emerr)" placeholder="Enter you email" id="em"></td>
                <td><span id="emerr"></span></td>
            </tr>
            <tr>
                <td><input type="tel" onblur="return validation(ph,pherr)" placeholder="Enter you phone" id="ph"></td>
                <td><span id="pherr"></span></td>
            </tr>
            <tr>
                <td><input type="password" onblur="return validation(psw,pswerr)" placeholder="Enter you password" id="psw"></td>
                <td><span id="pswerr"></span></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>

    <script>
       function validation(inp,err){
            if(inp.value == "" || inp.value == null){
                err.innerHTML = "pls field data"
                err.style.color = "red"
                inp.style.border = "2px solid red";
                return false
            }
            else{
                err.innerHTML = ""
                inp.style.border = "2px solid green";
            }
       }
    </script>

</body>

</html>
