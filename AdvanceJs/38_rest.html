<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- ...rest
    ...spread -->
    <!-- to store value -->

    <script>

        function test(...run){
            let sum = 0;
            for(let mathan in run){
                sum = sum + run[mathan];
            }
            return sum
        }

        console.log(test(1,2,3,4,5))

    </script>
</body>
