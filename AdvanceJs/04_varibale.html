<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <!-- varibale : to store a data in single varibale 

    rule 
    1) do not start with number (12shubham)
    2) do not start with symbols (@#js)
    3) do not start with keyword : (bom,alert)

    syntax :
    type varibale-name =  value -->

    <script>

        // 1) var : global 
        var x = 10 //delcartion allow
        var x = 12 //re-delacation allow 
        x = 20 //re-assigement

        console.log("X : ",x) 

        // 2) let : local 
        let y = 30 //delcation allow
        // let y = 32 //  re-delacation not allow 
        y = 35 //re-assigement allow

        console.log("y : ",y)

        // 3) const unique

        const z = 40 //delcation allow
        // const z = 45 //  re-delacation not allow 
        // z = 60   //re-assigement not allow
 
        console.log("Z : ",z)


    </script>

</body>
