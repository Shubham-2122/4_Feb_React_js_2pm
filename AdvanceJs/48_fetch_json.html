<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="data()">data show</button>

    <script>

      function data(){
          fetch('data.json',{
            method:"GET",
        })
        .then((res)=>{
            // json => array/object
            return res.json()
        })
        .then((data)=>{
            console.log(data)
            for(let user of data){
                const {name,age} = user
                console.log(user)
                document.writeln(`<h3>name : ${name} age : ${age}</h3>`)
            }
        })
      }

    </script>
</body>
</html>
