<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- datatype : primitive and non primitive  -->


    <script>

        // primitve datatpe 7
        // 1) number 
        const num = 10
        console.log(num) 
        console.log(typeof(num))

        // 2) string 
        const name1 = "Mathan"
        console.log(name1)
        console.log(typeof(name1))

        // 3) Boolean true false
        const data = true
        console.log(data)
        console.log(typeof(data))

        // 4) undefined
        let data1
        console.log(data1)
        console.log(typeof(data1))

        // 5) null 
        const user = null
        console.log(user)
        console.log(typeof(user))

        // 6) bigint  

        // 7) symbols 

        // console.log(hello)

    </script>
</body>
</html>
